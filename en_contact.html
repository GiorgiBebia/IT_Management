	<form action="" method="post">
			<div class="name-div">
				<label class="name" for="name"> <i class="fas fa-user"></i> Name</label>
				<input class="text-name" type="text" name="name" id="name" required>
			</div>
			<div class="lname-div">
				<label class="lname" for="lname"> <i class="fas fa-user"></i> Last Name</label>
				<input class="text-name" type="text" name="lname" id="lname" required>
			</div>
			<div class="number-div">
				<label class="number3" for="lname"> <i class="fas fa-phone-alt"></i> Telephone</label>
				<input class="number2" type="number" name="number" id="number">
			</div>
			<div class="email-div">
				<label class="email" for="name"> <i class="fas fa-envelope-open"></i> E-mail</label>
				<input class="email2" type="email" name="email" id="email" required>
			</div>
			<div class="message-div">
				<label class="message" for="name"> <i class="fas fa-comment"></i> Text</label>
				<textarea class="message2" required id="message" cols="40" rows="5"s> </textarea>
			</div>
			<div class="send-div">
			<button class="send" type="submit">SEND</button>
			</div>
	</form>

	<button onclick="topFunction()" id="topToScroll">
